<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  </head>

  <body>

    
      <div class="section">
      <div class="container">
          <div class="box has-background-black" style="width: 320px;">

        <form>
          <input class="input has-background-black has-text-white is-large" type="text" id="input" name="userInput" style="border-color: black;">
        </form>

        <div class="firstRowButtons">
          <a class="button is-light" style="border-radius: 100%; height: 60px; width: 60px; margin: 3px;">AC</a>
          <a class="button is-light is-medium" style="border-radius: 100%; height: 60px; width: 60px; margin: 3px;">+/-</a>
          <a class="button is-light is-large" style="border-radius: 100%; height: 60px; width: 60px; margin: 3px;">%</a>
          <a class="button is-light is-large has-text-white" style="border-radius: 100%; height: 60px; width: 60px; margin: 3px; background-color: goldenrod;">รท</a>
        </div>
    
        <div class="secondRowButtons">
          <a class="button is-dark is-large" style="border-radius: 100%; height: 60px; width: 60px; margin: 3px;">7</a>
          <a class="button is-dark is-large" style="border-radius: 100%; height: 60px; width: 60px; margin: 3px;">8</a>
          <a class="button is-dark is-large" style="border-radius: 100%; height: 60px; width: 60px; margin: 3px;">9</a>
          <a class="button is-large has-text-white" style="border-radius: 100%; height: 60px; width: 60px; margin: 3px; background-color: goldenrod;">x</a>
        </div>

        <div class="thirdRowButtons">
          <a class="button is-dark is-large" style="border-radius: 100%; height: 60px; width: 60px; margin: 3px;">4</a>
          <a class="button is-dark is-large" style="border-radius: 100%; height: 60px; width: 60px; margin: 3px;">5</a>
          <a class="button is-dark is-large" style="border-radius: 100%; height: 60px; width: 60px; margin: 3px;">6</a>
          <a class="button is-large has-text-white" style="border-radius: 100%; height: 60px; width: 60px; margin: 3px; background-color: goldenrod;">-</a>
        </div>
    
        <div class="fourthRowButtons">
          <a class="button is-dark is-large" style="border-radius: 100%; height: 60px; width: 60px; margin: 3px;">1</a>
          <a class="button is-dark is-large" style="border-radius: 100%; height: 60px; width: 60px; margin: 3px;">2</a>
          <a class="button is-dark is-large" style="border-radius: 100%; height: 60px; width: 60px; margin: 3px;">3</a>
          <a class="button is-large has-text-white" style="border-radius: 100%; height: 60px; width: 60px; margin: 3px; background-color: goldenrod;">+</a>
        </div>

        <div class="fifthRowButtons">
          <a class="button is-dark is-large" style="border-radius: 30%; height: 60px; width: 130px; margin: 3px;">0</a>
          <a class="button is-dark is-large" style="border-radius: 100%; height: 60px; width: 60px; margin: 3px;">.</a>
          <a class="button is-large has-text-white" style="border-radius: 100%; height: 60px; width: 60px; margin: 3px; background-color: goldenrod;">=</a>
        </div>
      </div>
      </div>
    </div>









  </body>
</html>
