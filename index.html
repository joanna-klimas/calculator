<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculator</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>

<body>

  <div class="section">
    <div class="container">
      <div class="box has-background-black" style="width: 320px;">
        <form>
          <input id="display" class="input has-background-black has-text-white is-large" type="text" id="input" name="userInput" style="border-color: black;" disabled>
        </form>

        <div class="firstRowButtons">
          <button value = "AC" class="button is-light" style="border-radius: 100%; height: 60px; width: 60px; margin: 3px;">AC</button>
          <button value = "CE" class="button is-light is-medium" style="border-radius: 100%; height: 60px; width: 60px; margin: 3px;">CE</button>
          <button value = "&" class="button is-light is-large" style="border-radius: 100%; height: 60px; width: 60px; margin: 3px;">%</button>
          <button value = "/" class="button is-light is-large has-text-white" style="border-radius: 100%; height: 60px; width: 60px; margin: 3px; background-color: goldenrod;">รท</button>
        </div>
    
        <div class="secondRowButtons">
          <button value = "7" class="button is-dark is-large" style="border-radius: 100%; height: 60px; width: 60px; margin: 3px;">7</button>
          <button value = "8" class="button is-dark is-large" style="border-radius: 100%; height: 60px; width: 60px; margin: 3px;">8</button>
          <button value = "9" class="button is-dark is-large" style="border-radius: 100%; height: 60px; width: 60px; margin: 3px;">9</button>
          <button value = "*" class="button is-large has-text-white" style="border-radius: 100%; height: 60px; width: 60px; margin: 3px; background-color: goldenrod;">x</button>
        </div>

        <div class="thirdRowButtons">
          <button value = "4" class="button is-dark is-large" style="border-radius: 100%; height: 60px; width: 60px; margin: 3px;">4</button>
          <button value = "5" class="button is-dark is-large" style="border-radius: 100%; height: 60px; width: 60px; margin: 3px;">5</button>
          <button value = "6" class="button is-dark is-large" style="border-radius: 100%; height: 60px; width: 60px; margin: 3px;">6</button>
          <button value = "-" class="button is-large has-text-white" style="border-radius: 100%; height: 60px; width: 60px; margin: 3px; background-color: goldenrod;">-</button>
        </div>
    
        <div class="fourthRowButtons">
          <button value = "1" class="button is-dark is-large" style="border-radius: 100%; height: 60px; width: 60px; margin: 3px;">1</button>
          <button value = "2" class="button is-dark is-large" style="border-radius: 100%; height: 60px; width: 60px; margin: 3px;">2</button>
          <button value = "3" class="button is-dark is-large" style="border-radius: 100%; height: 60px; width: 60px; margin: 3px;">3</button>
          <button value = "+" class="button is-large has-text-white" style="border-radius: 100%; height: 60px; width: 60px; margin: 3px; background-color: goldenrod;">+</button>
        </div>

        <div class="fifthRowButtons">
          <button value = "0" class="button is-dark is-large" style="border-radius: 30%; height: 60px; width: 130px; margin: 3px;">0</button>
          <button value = "." class="button is-dark is-large" style="border-radius: 100%; height: 60px; width: 60px; margin: 3px;">.</button>
          <button value = "=" class="button is-large has-text-white" style="border-radius: 100%; height: 60px; width: 60px; margin: 3px; background-color: goldenrod;">=</button>
        </div>
      </div>
    </div>
  </div>
  
  <script src="./calculator.js"></script>
</body>
</html>
